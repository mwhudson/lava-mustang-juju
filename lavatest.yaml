metadata:
   name: juju-run
   maintainer:
      - Michael Hudson-Doyle <michael.hudson@linaro.org>
   format: "Lava-Test-Shell Test Definition 1.0"
   version: 1.0
   description: ""
   os:
      - ubuntu
   devices:
      - mustang
   environment:
      - lava-test-shell

run:
  steps:
    - 'if [ -z "$LAVA_JUJU_SCRIPT_URL" ]; then'
    - '    echo "Must set LAVA_JUJU_SCRIPT_URL"'
    - '    exit 1'
    - 'fi'
    - "resolvconf -u"
    - "export LAVA_SLEEP_FOR_ACCESS LAVA_JUJU_SCRIPT_URL"
    - "./do-packaged-stack.sh"

params:
  LAVA_SLEEP_FOR_ACCESS: 'no'
  LAVA_JUJU_SCRIPT_URL: ''
